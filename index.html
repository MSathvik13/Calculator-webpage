<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2 col-md-4"></div>
      <div class="col-sm-8 col-md-4">
        <!-- Calculator UI -->
         <br>
         <br>
         <br>
         <br>
        <div class="container calculator">
            <div class="form-input">
                <input
                  type="text"
                  class="form-control input-lg"
                  id="expression"
                  value="0"
                  disabled />
                <input
                  type="text"
                  class="form-control input-lg"
                  id="result"
                  value="0"
                  disabled />
              </div>
              <br />
              <br />
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="design">1</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">2</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">3</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design operator">+</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="design">4</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">5</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">6</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design operator">-</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="design">7</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">8</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">9</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design operator">*</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="design">0</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design">.</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design" id="backspace">?</div>
                  </div>
                  <div class="col-sm-3">
                    <div class="design operator">/</div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"> 
                        <div class="design operands" > 
                          ( 
                      </div> 
                    </div> 
                    <div class="col-sm-3"> 
                        <div class="design operands" > 
                          ) 
                      </div> 
                    </div> 
                    <div class="col-sm-3"> 
                        <div class="design not operands" id="allClear"> 
                          AC 
                      </div> 
                    </div> 
                    <div class="col-sm-3"> 
                        <div class="design not operands"  id="equals">  
                          = 
                      </div> 
                </div>
              </div>
              
            </div>
        </div>
        <div class="col-sm-2 col-md-4"></div>
    </div>
    <script>
        $(document).ready(function() { 
            //Adding to the expression 
            $(".design").click(function() { 
                if (!$(this).hasClass("not")) { 
                    if ($("#expression").val() == 0) 
                        $("#expression").val($(this).text()); 
                    else 
                        $("#expression").val($("#expression").val() + $(this).text()); 
                } 
            }); 
  
            //Backspace 
            $('#backspace').click(function() { 
                var value = $("#expression").val(); 
                if (!(parseInt(parseFloat(value)) == 0 && value.length == 1)) 
                    $("#expression").val(value.slice(0, value.length - 1)); 
                if (value.length == 1) 
                    $("#expression").val("0"); 
            }); 
        }); 
  
        // All Clear 
        $("#allClear").click(function() { 
            $("#expression").val("0"); 
            $("#result").val("0"); 
        }); 
  
        //Evalution 
        $("#equals").click(function() { 
            var result; 
            //Check for syntax error 
            try { 
                result = (eval(($("#expression").val()))); 
            } catch (e) { 
                if (e instanceof SyntaxError) { 
                    alert("Error! Resetting values."); 
                    $("#expression").val("0"); 
                    $("#result").val("0"); 
                } 
                if (e instanceof TypeError) { 
                    alert("Error! Resetting values."); 
                    $("#expression").val("0"); 
                    $("#result").val("0"); 
                } 
            } 
  
            // Append if the result is correct 
            $("#result").val(result); 
            $("#expression").val("0"); 
        });        
    </script>
    <!-- <script type="text/javascript" src="index.js"></script> -->
  </body>
</html>
